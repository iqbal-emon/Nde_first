<html>

<head>
    <link rel="stylesheet" href="./payment.css">
</head>


<form id="payment-form">
    <div id="card-element" style="padding-left: 300px;">
        <h1 style="color: white;">Payment Using</h1>
        <!-- <label for="card-element">Credit or Debit Card</label> -->
        <p>Card Number:</p>
        <input required type="number" style="border-radius: 10px;">
    </div>



    <div class="cardnumber">

        <div>

            <p>Expiration</p>
            <input required type="date" style=" width: 150px; border-radius: 10px;">

        </div>

        <div style="padding-left: 20px;">

            <p>CVC</p>
            <input required type="text" style=" border-radius: 10px;">
        </div>

    </div>




    <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="amount"></div>

    <button id="subb" type="submit" style="margin-left: 300px">Submit Payment</button>
</form>


<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <img style="height:100px;width: 100px; margin-left: 60px;" src="./image/right.png" alt="">
        <h2 style="margin-left: 80px;">Done</h2>
    </div>
</div>
<script src="./payment.js">
</script>

</body>

</html>
